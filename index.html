
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="card">
    <header class="image-section">
      <img width="250" height="250" src="image-equilibrium.jpg">
    </header>
    <section class="content-section">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="status-section">
        <div class="left">
          <img src="icon-ethereum.svg" alt="icon-ethereum">
          <h4>0.041 ETH</h4>
        </div>
        <div class="right">
          <img src="icon-clock.svg" alt="icon-clock">
          <h4>3 days left</h4>
        </div>
      </section>
    </section>
    <section class="creator-section">
      <img src="image-avatar.png" alt="avatar">
      <p class="creator-name">Creation of <span class="highlight">Jules Wyvern</span></p>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
